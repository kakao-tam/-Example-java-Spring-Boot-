<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Java Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function REST_Call (path)
        {
            $.ajax({
                type: "GET",
                url: path,
                success: (data) => { console.log(data); $('#contents').html(data); }
            });
        }
    </script>
</head>
<body>
<a href="/login">
 <img src="//k.kakaocdn.net/14/dn/btqCn0WEmI3/nijroPfbpCa4at5EIsjyf0/o.jpg" width="222" /></a><br/>   
 
<button onclick="REST_Call('/profile')">프로필 조회 </button><br/>
 
<textarea id="contents" rows='20' cols='100'></textarea><br/>  

<a href="/authorize?scope=friends,talk_message"> <h2> 친구목록 조회와 메세지 발송 권한 획득</h2></a><br/>  
<button onclick="REST_Call('/friends')">친구목 조회 </button>
<button onclick="REST_Call('/message')">나에게 메시지 발송 </button><br/>

</body>
</html>
